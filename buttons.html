<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/designsystem.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/typo.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900">
  </head>
  <body style="background-color: #EEEFF0; padding-bottom: 50px;">

    <div class="container">
      <!-- PRIMARY -->
      <div class="dsHeader1">Buttons<div>
      <div class="dsHeader2">Primary</div>
      <button type="button" class="fdkBtn fdkBtnPrimary">Default</button>
      <button type="button" class="fdkBtn fdkBtnPrimary fdkBtnPrimarySelected">
        <img class="fdkIconButton" src="img/icon-checked-sm.png">Selected</button>
      <button type="button" class="fdkBtn fdkBtnPrimary" disabled>Disabled</button>
      <!-- SECONDARY -->
      <div class="dsHeader2">Secondary</div>
      <button type="button" class="fdkBtn fdkBtnSecondary">Default</button>
      <button type="button" class="fdkBtn fdkBtnSecondarySelected">
        <img class="fdkIconButton" src="img/icon-checked-sm.png">Selected</button>
      <button type="button" class="fdkBtn fdkBtnSecondary" disabled>Disabled</button><br>
      <!-- SECONDARY TOGGLE -->
      <div class="dsHeader2">Secondary toggle</div>
      <button type="button" class="fdkBtn fdkBtnSecondary fdkBtnLeft">Default</button><button type="button" class="fdkBtn fdkBtnCenter fdkBtnSecondarySelected"><img class="fdkIconButton" src="img/icon-checked-sm.png">Selected</button><button type="button" class="fdkBtn fdkBtnSecondary fdkBtnRight">Default</button>
      <!-- TERTIARY -->
      <div class="dsHeader2">Tertiary</div>
      <button type="button" class="fdkBtnTertiary">
        <img class="fdkIconButtonTertiary" src="img/icon-remove-circel-sm.png">Default</button>
      <button type="button" disabled class="fdkBtnTertiary" disabled>
        <img class="fdkIconButtonTertiary" src="img/icon-remove-circel-disabled-sm.png">Disabled</button>
      </div>
      <!-- DROPDOWN -->
      <div class="dsHeader2">Dropdown</div>
      <div class="dropdown">
        <button class="fdkBtn fdkBtnSecondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu fdkDropdownMenu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item fdkDropdownItem" href="#">Dette er første linje</a>
          <a class="dropdown-item fdkDropdownItem" href="#">Dette er andre linje</a>
          <a class="dropdown-item fdkDropdownItem" href="#">Dette er tredje linje</a>
        </div>
      </div>

      <!-- LINKS -->
      <div class="dsHeader1">Links<div>
      <!-- REGULAR -->
      <div class="dsHeader2" style="margin-bottom: 30px;">Internal</div>
        <p><a href="https://eggedosis.github.io/fdk-design/menu.html">Gå til oversikt</a> er en intern lenke.
        <p/>
      </div>

      <!-- EXTERNAL -->
      <div class="dsHeader2" style="margin-bottom: 30px;">External</div>
        <p>
          <a href="https://eggedosis.github.io/fdk-design/menu.html" target="_blank">Felles dataktalog<img class="fdkIconExternal" src="img/icon-link-external-body-sm.svg"></a>
          er en ekstern lenke.
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
